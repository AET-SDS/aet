<!DOCTYPE html>
<html>
<head>

  <style>
  .container {
    margin-top: 10px;
    height: auto;
    background: #F2F2F2;
    border: 1px solid #ccc;
    box-shadow: 1px 1px 2px #fff inset,
                -1px -1px 2px #fff inset;
    border-radius: 3px/6px;         
  }
  </style>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <meta charset="utf-8">
  <title>AET Suite's History</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <script defer src="assets/icons/fontawesome-all.js"></script>
</head>
<body>
<center>
  <div style="background: #2c333b;">
    <div class="logo-holder">
      <a ui-sref="suite" href="#/suite">
        <img class="logo" ng-src="assets/img/logo_regular.png" alt="" src="assets/img/logo_regular.png">
      </a>
    </div>
  </div>
  <div style="align-content: center;" ng-app="historyApp" ng-controller="historyController">
    <p>{{fullSuiteName}}</p>
    <div ng-repeat="suiteHeader in suiteHeaders track by $index">
      <a class="aside-report" href="http://aet-vagrant/report.html{{reportPath}}&version={{suiteHeader[4]}}">
        <div class="container">
          <i class="fas fa-angle-right"></i>v{{suiteHeader[4]}} | {{suiteHeader[3]}}</a>
        </div>
      </a>
    </div>
  </div>
</center>
</body>
<script>
var suiteHeaders;

function buildApiPath($allParametersList){
  return "http://aet-vagrant" + "/api" + "/history" + "?" + 
    $allParametersList[0] + "&" +
    $allParametersList[1] + "&" +
    $allParametersList[2];
}

function historyController($scope, $http, $routeParams) {
  $scope.data = "test";
  var allParametersList;
  var result = {},
          location = window.location.search,
          allParametersList = location.replace('?', '').split('&'),
          allParameters = {};
  fullSuiteName = allParametersList[0] + allParametersList[1] + allParametersList
  return $http({
            method: 'GET',
            url: buildApiPath(allParametersList),
            headers: {
              'Content-Type': 'text/plain'
            }
          }).then(function (response) {
            $scope.data = response.data;
            suiteHeaders = response.data;
            for(var i = 0; i < suiteHeaders.length; i++){
              suiteHeaders[i] = suiteHeaders[i].split('-');
              suiteHeaders[i][4] = suiteHeaders.length - i;
            }
            $scope.suiteHeaders = suiteHeaders;     
            $scope.reportPath = window.location.search;       
          }, function errorCallback(response){
            $scope.fullSuiteName = response.data["message"];
          });
};
var app = angular.module("historyApp", ['ngRoute']).controller("historyController",['$scope','$http', '$routeParams', historyController]);
</script>
</html>
